    <title>Travis Mikolay Resume</title>
</head>

<body>
    <!-- [ Header ] -->
    <header id="header" class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-3 column-1"></div>
                <div class="col-md-6 bio">
                </div>
                <div class="col-md-3 skills"></div>
            </div>
        </div>
    </header>

    <main>
        <!-- [ Work ] -->
        <section id="workExperience">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title"><i class="fa fa-briefcase" aria-hidden="true"></i> Work Experience</h2>
                    </div>
                </div>
            </div>
        </section>

        <!-- [ Projects ] -->
        <section id="projects">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title"><i class="fa fa-archive" aria-hidden="true"></i> Projects</h2>
                    </div>
                </div>
            </div>
        </section>

        <!-- [ Education ] -->
        <section id="education">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Education</h2>
                    </div>
                </div>
            </div>
        </section>

        <!-- [ MAP ] -->
        <section id="google-map">
            <div id="mapDiv"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title"><i class="fa fa-map-marker" aria-hidden="true"></i> Where I have Lived and Worked</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- [ Footer ] -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="title">Lets Connect</h2>
                    <ul id="lets-connect" class="list-unstyled"></ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- "HTML is loaded by the browser in the order it appears in the file. If the JavaScript is loaded first and it is supposed to affect the HTML below it, it might not work, as the JavaScript would be loaded before the HTML it is supposed to work on. Therefore, putting JavaScript near the bottom of the HTML page is often the best strategy."
https://developer.mozilla.org/en-US/Learn/Getting_started_with_the_web/JavaScript_basics -->

    <!-- "Javascript assets, by default, tend to block any other parallel downloads from occurring. So, you can imagine if you have plenty of <script> tags in the head, calling on multiple external scripts will block the HTML from loading, thus greeting the user with a blank white screen, because no other content on your page will load until the JS files have completely loaded."
 http://stackoverflow.com/questions/4396849/does-the-script-tag-position-in-html-affects-performance-of-the-webpage -->
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>

    <script>
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>

</html>
